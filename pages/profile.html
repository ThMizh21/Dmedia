<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <aside class="sidebar">
        <!-- Sidebar header -->
        <header class="sidebar-header">
            <a href="#" class="header-logo">
                <img id="logo-full" src="../assets/images/logo_white.png" alt="Collapsed Logo">
            </a>
            <button class="toggler sidebar-toggler">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <button class="toggler menu-toggler">
                <span class="material-symbols-rounded">menu</span>
            </button>
        </header>

        <nav class="sidebar-nav">
            <!-- Primary top nav -->
            <ul class="nav-list primary-nav">
                <li class="nav-item">
                    <a href="./home.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">Home</span>
                        <span class="nav-label">Home</span>
                    </a>
                    <span class="nav-tooltip">Home</span>
                </li>
                <li class="nav-item">
                    <a href="./discover.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">Search</span>
                        <span class="nav-label">Discover</span>
                    </a>
                    <span class="nav-tooltip">Discover</span>
                </li>
                <li class="nav-item">
                    <a href="./message.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">Chat</span>
                        <span class="nav-label">Chat</span>
                    </a>
                    <span class="nav-tooltip">Chat</span>
                </li>
                <li class="nav-item">
                    <a href="./upload.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">upload</span>
                        <span class="nav-label">Upload</span>
                    </a>
                    <span class="nav-tooltip">Upload</span>
                </li>
                <li class="nav-item">
                    <a href="./saved.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">bookmark</span>
                        <span class="nav-label">Saved</span>
                    </a>
                    <span class="nav-tooltip">Saved</span>
                </li>
            </ul>
             <!-- Secondary bottom nav -->
             <ul class="nav-list secondary-nav">
                <li class="nav-item">
                    <a href="./profile.html" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">account_circle</span>
                        <span class="nav-label">Profile</span>
                    </a>
                    <span class="nav-tooltip">Profile</span>
                </li>
                <li class="nav-item signOut" > 
                    <button onclick="signOut()" id="signOut" href="#" class="nav-link">
                        <span class="nav-icon material-symbols-rounded">logout</span>
                        <span class="nav-label">Logout</span>
                    </button>
                    <span class="nav-tooltip">Logout</span>
                </li>
            </ul>
            </nav>
           </aside>


    <!-- Profile Page -->
    <section id="profile-container">
        <div id="profile-header">
            <button id="edit-profile-btn">Edit Profile</button>
            <h2 id="username"></h2>
            <img id="profile-img" src="" alt="Profile Picture">
            <div id="follow-info">
                <ul id="follow">
                    <li><p>Followers: <span id="followers-count"></span></p> </li>
                    <li> <p>Following: <span id="following-count"></span></p></li>
                </ul>
            </div>
            <h1 id="name"></h1> <!-- Added Name here -->
            <p id="bio"></p>
        </div>


        <div id="posts-section">
            <h2>Posts</h2>
            <div id="posts-grid"></div>
        </div>
        
    </section>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal">
        <div id="edit-profile-form">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name">
            <label for="edit-username">Username:</label>
            <input type="text" id="edit-username">
            <label for="edit-bio">Bio:</label>
            <textarea id="edit-bio"></textarea>
            <label for="edit-profile-img">Change Profile Picture:</label>
            <input type="file" id="edit-profile-img">
            <button id="save-profile-btn">Save</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>
    </div>

    <script type="module" src="../script/profile.js"></script>
    <script type="module" src="../script/home.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example</title>
 <link rel="stylesheet" href="./resource/css/index.css">
 <script type="module" src="./resource/script/Auth.js" defer></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous"></head>

<body>
 <img src="./resource/images/logo_white.png" alt="">
  <section class="container">
    <div class="form-box">
      <div class="container" id="signup">
        <form method="post" action="" id="signupForm" novalidate>
          <h2 class="form-title">Register</h2>
          <div id="signUpMessage" class="messageDiv" style="visibility: hidden;"></div>

          <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
            <div id="nameError" class="errorMessage"></div>
          </div>

          <div class="input-field">
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="User Name" required>
            <div id="usernameError" class="errorMessage"></div>
          </div>

          <div class="input-field">
            <label for="rEmail">Email:</label>
            <input type="email" id="rEmail" placeholder="Email" required>
            <div id="emailError" class="errorMessage"></div>
          </div>

          <div class="input-field">
            <label for="rPassword">Password:</label>
            <input type="password" id="rPassword" placeholder="Password" required minlength="8">
            <div id="passwordError" class="errorMessage"></div>
          </div>

          <div class="input-field">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <div id="confirmPasswordError" class="errorMessage"></div>
          </div>

          <button class="btn" id="submitSignUp" type="submit">Sign Up</button>
          <p class="or">----------or--------</p>
          <div class="links">
            <p>Already have an account? <a onclick="showSigninForm()">Login here</a></p>
        </form>

        </div>


      </div>

      <div class="container" id="signIn" style="display: none;">
        <h2 class="form-title">Sign In</h2>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <div id="emailError" class="errorMessage"></div>
          </div>

          <div class="input-field password-wrapper">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <div id="passwordError" class="errorMessage"></div>
            <!-- Eye icon for toggle -->
            <span id="togglePassword" class="eye-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg></span>
          </div>

          <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <p class="or">----------or--------</p>
        <div class="links">
          <p>Don't have an account? <a onclick="showSignupForm()">Sign up here</a></p>
        </div>
      </div>
    </div>
  </section>


  <script>
    function showSignupForm() {
      document.getElementById("signIn").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function showSigninForm() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("signIn").style.display = "block";
    }

    const form = document.getElementById("signupForm");
    const name = document.getElementById("name");
    const username = document.getElementById("username");
    const email = document.getElementById("rEmail");
    const password = document.getElementById("rPassword");
    const confirmPassword = document.getElementById("confirmPassword");

    const nameError = document.getElementById("nameError");
    const usernameError = document.getElementById("usernameError");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const confirmPasswordError = document.getElementById("confirmPasswordError");

    // Form submit event
    form.addEventListener("submit", function (event) {
      event.preventDefault();

      // Clear previous error messages
      nameError.textContent = "";
      usernameError.textContent = "";
      emailError.textContent = "";
      passwordError.textContent = "";
      confirmPasswordError.textContent = "";

      let formIsValid = true;

      // Validate name
      if (name.value.trim() === "") {
        formIsValid = false;
        nameError.textContent = "Name is required!";
      }

      // Validate username (should not contain spaces)
      if (/\s/.test(username.value)) {
        formIsValid = false;
        usernameError.textContent = "Username should not contain spaces!";
      }

      // Validate email
      const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{2,}$/;  // Regex for basic email validation
      if (!emailPattern.test(email.value)) {
        formIsValid = false;
        emailError.textContent = "Please enter a valid email address!";
      }

      // Validate password (length, number, special character, uppercase)
      const passwordPattern = /^(?=.*\d)(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;
      if (!passwordPattern.test(password.value)) {
        formIsValid = false;
        passwordError.textContent = "Password must be 8-12 characters, include at least one number, one uppercase letter, and one special character!";
      }

      // Validate confirm password (should match password)
      if (password.value !== confirmPassword.value) {
        formIsValid = false;
        confirmPasswordError.textContent = "Passwords do not match!";
      }

      // If the form is valid, show a success message or process the form submission
      if (formIsValid) {
        form.reset(); // Reset the form after successful submission
      }
    });

    // Password validation on input
    password.addEventListener("input", function () {
      passwordError.textContent = "";
      if (password.value.length < 8) {
        passwordError.textContent = "Password must be at least 8 characters long.";
      }
    });

    // Confirm password validation on input
    confirmPassword.addEventListener("input", function () {
      confirmPasswordError.textContent = "";
      if (confirmPassword.value !== password.value) {
        confirmPasswordError.textContent = "Passwords do not match!";
      }
    });

    // Password visibility toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", function () {
      // Toggle the type of password input between 'password' and 'text'
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;

      // Toggle the eye icon based on the password visibility
      const icon = type === "password"
    ? `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
        <path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/>
      </svg>`
    : `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
      <path d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z"/></svg>`; // Unicode for closed eye (you can replace it with another SVG if you prefer)

  togglePassword.innerHTML = icon;    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Example</title>
 <link rel="stylesheet" href="./resource/css/index.css">
 <script type="module" src="./resource/script/Auth.js" defer></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous"></head>

<body>
 <img src="./resource/images/logo_black.png" alt="">
  <section class="container">
    <div class="form-box">
      <div class="container" id="signup">
        <form method="post" action="" id="signupForm" novalidate>
          <h2 class="form-title">Register</h2>
          <div id="signUpMessage" class="messageDiv" style="visibility: hidden;"></div>

          <div class="input-field">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
            <div id="nameError" class="errorMessage"></div>
          </div>

          <div class="input-field">
            <label for="username">User Name:</label>
            <input type="text" id="username" placeholder="User Name" required>
            <div id="usernameError" class="errorMessage"></div>
          </div>

          <div class="input-field">
            <label for="rEmail">Email:</label>
            <input type="email" id="rEmail" placeholder="Email" required>
            <div id="emailError" class="errorMessage"></div>
          </div>

          <div class="input-field">
            <label for="rPassword">Password:</label>
            <input type="password" id="rPassword" placeholder="Password" required minlength="8">
            <span id="togglePasswordSignUp" class="eye-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg></span>
            <div id="passwordError" class="errorMessage"></div>
          </div>

          <div class="input-field">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span id="toggleConfirmPassword" class="eye-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg></span>
            <div id="confirmPasswordError" class="errorMessage"></div>
          </div>

          <button class="btn" id="submitSignUp" type="submit">Sign Up</button>
          <p class="or">----------or--------</p>
          <div class="links">
            <p>Already have an account? <a onclick="showSigninForm()">Login here</a></p>
        </form>

        </div>


      </div>

      <div class="container" id="signIn" style="display: none;">
        <h2 class="form-title">Sign In</h2>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <div id="emailError" class="errorMessage"></div>
          </div>

          <div class="input-field password-wrapper">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
            <div id="passwordError" class="errorMessage"></div>
            <!-- Eye icon for toggle -->
            <span id="togglePassword" class="eye-icon"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-320q75 0 127.5-52.5T660-500q0-75-52.5-127.5T480-680q-75 0-127.5 52.5T300-500q0 75 52.5 127.5T480-320Zm0-72q-45 0-76.5-31.5T372-500q0-45 31.5-76.5T480-608q45 0 76.5 31.5T588-500q0 45-31.5 76.5T480-392Zm0 192q-146 0-266-81.5T40-500q54-137 174-218.5T480-800q146 0 266 81.5T920-500q-54 137-174 218.5T480-200Zm0-300Zm0 220q113 0 207.5-59.5T832-500q-50-101-144.5-160.5T480-720q-113 0-207.5 59.5T128-500q50 101 144.5 160.5T480-280Z"/></svg></span>
          </div>

          <button class="btn" id="submitSignIn">Sign In</button>
        </form>
        <p class="or">----------or--------</p>
        <div class="links">
          <p>Don't have an account? <a onclick="showSignupForm()">Sign up here</a></p>
        </div>
      </div>
    </div>
  </section>


  <script>
    function showSignupForm() {
      document.getElementById("signIn").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }

    function showSigninForm() {
      document.getElementById("signupForm").style.display = "none";
      document.getElementById("signIn").style.display = "block";
    }
  </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./resource/css/index.css">
    <script type="module" src="./resource/script/Auth.js"></script>
</head>
<body>
    <img src="./resource/images/logo_white.png" alt="Logo">
    <section class="container">
        <div class="form-box">
            <div class="container" id="signup" style="display:none;">
                <h2 class="form-title">Register</h2>
                <form method="post" action="">
                    <div id="signUpMessage" class="messageDiv" style="visibility: hidden;"></div>

                    <div class="input-field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Name" required>
                    </div>

                    <div class="input-field">
                        <label for="username">User Name:</label>
                        <input type="text" id="username" placeholder="User Name" required>
                    </div>

                    <div class="input-field">
                        <label for="rEmail">Email:</label>
                        <input type="email" id="rEmail" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <label for="rPassword">Password:</label>
                        <input type="password" id="rPassword" placeholder="Password" required>
                    </div>

                    <button class="btn" id="submitSignUp">Sign Up</button>
                </form>
                <p class="or">----------or--------</p>
                <div class="links">
                    <p>Already have an account? <a onclick="showSigninForm()">Login here</a></p>
                </div>
            </div>

            <div class="container" id="signIn">
                <h2 class="form-title">Sign In</h2>
                <form method="post" action="">
                    <div id="signInMessage" class="messageDiv" style="display:none;"></div>

                    <div class="input-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>

                    <button class="btn" id="submitSignIn">Sign In</button>
                </form>
                <p class="or">----------or--------</p>
                <div class="links">
                    <p>Don't have an account? <a onclick="showSignupForm()">Sign up here</a></p>
                </div>
            </div>
        </div>
    </section>
    <script src="./resource/script/register.js"></script>
</body>
</html>

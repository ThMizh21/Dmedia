<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>

    <!-- Profile Page -->
    <section id="profile-container">
        <div id="profile-header">
            <button id="edit-profile-btn">Edit Profile</button>
            <h2 id="username"></h2>
            <img id="profile-img" src="" alt="Profile Picture">
            <div id="follow-info">
                <ul id="follow">
                    <li><p>Followers: <span id="followers-count"></span></p> </li>
                    <li> <p>Following: <span id="following-count"></span></p></li>
                </ul>
            </div>
            <h1 id="name"></h1> <!-- Added Name here -->
            <p id="bio"></p>
        </div>


        <div id="posts-section">
            <h2>Posts</h2>
            <div id="posts-grid"></div>
        </div>
        
    </section>

    <!-- Edit Profile Modal -->
    <div id="edit-profile-modal">
        <div id="edit-profile-form">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name">
            <label for="edit-username">Username:</label>
            <input type="text" id="edit-username">
            <label for="edit-bio">Bio:</label>
            <textarea id="edit-bio"></textarea>
            <label for="edit-profile-img">Change Profile Picture:</label>
            <input type="file" id="edit-profile-img">
            <button id="save-profile-btn">Save</button>
            <button id="cancel-edit-btn">Cancel</button>
        </div>
    </div>

    <script type="module" src="../script/profile.js"></script>

</body>
</html>
